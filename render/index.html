<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Sistema de Quinielas Autom√°tico</title>
    <link rel="stylesheet" href="assets/bootstrap/bootstrap.min.css" />

    <style>
      :root {
        --mark-azul-oscuro: #0b3c6f;
        --mark-azul-medio: #1f5fa8;
        --mark-azul-claro: #e9f2fb;
        --mark-gris-claro: #f4f7fb;
        --mark-borde: #d6e2f1;
      }

      body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: #f4f6f9; /* gris muy claro elegante */
        color: #1a1a1a;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .system-header {
        background: linear-gradient(90deg, #0b1d3a, #133c7a);
        padding: 15px 30px;
        font-weight: bold;
        font-size: 20px;
        border-bottom: 4px solid #4caf50;
      }
      .system-header span {
        color: #ffeb3b;
      }

      .main-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 15px;
      }

      .ticket {
        background: white;
        color: black;
        width: 380px;
        padding: 6px 0px;
        font-size: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      }

      .center {
        text-align: center;
      }

      .header .title {
        font-weight: bold;
        font-size: 16px;
      }

      .header .consecutivo {
        text-align: left;
        font-size: 10px;
        padding-left: 25px;
        letter-spacing: 1px;
      }

      /* BARRAS */
      .bars-row {
        display: flex;
        align-items: center;
        margin: 8px 0 12px 0;
        width: 100%;
      }
      .bar-small {
        width: 12px;
        border-top: 6px solid black;
        margin-right: 50px;
      }
      .bar-large {
        width: 16%;
        border-top: 6px solid black;
      }

      /* LINEAS GUIA SUPERIORES */
      .lineas-fila {
        position: relative;
        width: 100%;
        height: 12px;
        margin-top: 40px;
      }
      .linea {
        position: absolute;
        border-top: 6px solid black;
        width: 25px;
      }
      .l1 {
        left: 10%;
      }
      .l2 {
        left: 42%;
      }
      .l3 {
        left: 74%;
      }

      /* REJILLA PRINCIPAL */
      .rejilla-apuestas {
        margin-top: 5px;
        display: flex;
        flex-direction: column;
        gap: 3px;
      }
      .fila-partido {
        position: relative;
        width: 100%;
        height: 12px;
      }

      .guia-inicio {
        position: absolute;
        left: 0;
        width: 12px;
        border-top: 6px solid black;
      }

      .linea-apuesta {
        position: absolute;
        border-top: 6px solid black;
        width: 25px;
        display: none;
      }

      .pos-1 {
        left: 11%;
      }
      .pos-x {
        left: 44%;
      }
      .pos-2 {
        left: 75%;
      }

      .marcada {
        display: block;
      }

      /* BLOQUES GU√çA EXTRA */
      .lineas-fila-secundaria,
      .lineas-fila-final {
        position: relative;
        width: 100%;
        height: 12px;
        margin-top: 3px;
      }

      .guia-final {
        position: relative;
        width: 12px;
        border-top: 6px solid black;
        margin: 15px 0 5px 0;
      }

      .control-panel {
        max-width: 500px;
      }

      .control-input {
        width: 100%;
        max-width: 420px;
        margin: 6px auto;
        padding: 8px 10px;
        border-radius: 6px;
        border: none;
        outline: none;
        text-align: center;
        font-size: 14px;
      }

      .control-input.small {
        max-width: 200px;
        display: inline-block;
      }

      .control-btn {
        margin-top: 8px;
        padding: 8px 14px;
        border-radius: 6px;
      }

      .file-wrapper {
        margin: 10px 0;
      }

      .file-name {
        font-size: 12px;
        color: #cfd8dc;
        margin-top: 4px;
        word-break: break-all;
      }

      .range-wrapper {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      /* TARJETA DEL PANEL DE CONTROL */
      .control-card {
        background: white;
        border-radius: 14px;
        padding: 25px 20px;
        box-shadow: 0 12px 30px rgba(11, 60, 111, 0.15);
        color: var(--mark-azul-oscuro);
        border: 1px solid var(--mark-borde);
      }

      /* Inputs dentro de la tarjeta */
      .control-card .control-input {
        background: var(--mark-gris-claro);
        border: 1px solid var(--mark-borde);
        color: var(--mark-azul-oscuro);
        border-radius: 8px;
        transition: all 0.2s ease;
      }

      .control-card .control-input:focus {
        border-color: var(--mark-azul-medio);
        box-shadow: 0 0 0 3px rgba(31, 95, 168, 0.15);
        background: white;
      }

      /* Botones m√°s modernos */
      .control-card .btn-success {
        background: var(--mark-azul-medio);
        border: none;
        font-weight: 600;
      }

      .control-card .btn-success:hover {
        background: var(--mark-azul-oscuro);
      }

      .control-card .btn-outline-light {
        background: white;
        border: 2px solid var(--mark-azul-medio);
        color: var(--mark-azul-medio);
        font-weight: 600;
      }

      .control-card .btn-outline-light:hover {
        background: var(--mark-azul-medio);
        color: white;
      }

      .system-header {
        background: white;
        color: var(--mark-azul-oscuro);
        border-bottom: 4px solid var(--mark-azul-medio);
      }

      .system-header span {
        color: var(--mark-azul-medio);
      }

      /* Etiquetas */
      .control-card label {
        font-weight: 600;
        color: var(--mark-azul-oscuro);
      }

      /* T√≠tulo del sistema m√°s discreto */
      .system-header {
        background: white;
        color: #0b1d3a;
        border-bottom: 3px solid var(--mark-azul-oscuro);
      }

      .system-header span {
        color: #2e7d32;
      }

      .ticket-card {
        background: white;
        padding: 20px;
        border-radius: 14px;
        box-shadow: 0 12px 30px rgba(11, 60, 111, 0.15);
      }

      .app-footer {
        text-align: center;
        padding: 12px 10px;
        font-size: 13px;
        color: #0b3c6f;
        background: transparent;
        margin-top: 10px;
      }

      .app-footer a {
        color: #1f5fa8;
        font-weight: 600;
        text-decoration: none;
      }

      .app-footer a:hover {
        text-decoration: underline;
      }

      .panel-title {
        font-weight: 700;
        color: var(--mark-azul-oscuro);
        text-align: center;
      }

      .form-section {
        margin-bottom: 10px;
      }

      .form-section label {
        margin-bottom: 4px;
      }

      hr {
        border: none;
        border-top: 1px solid var(--mark-borde);
        margin: 14px 0;
      }

      /* Bot√≥n principal m√°s protagonista */
      .btn-print-main {
        font-size: 16px;
        padding: 12px;
        box-shadow: 0 8px 18px rgba(31, 95, 168, 0.25);
      }

      .btn-print-main:hover {
        transform: translateY(-1px);
      }
      @media print {
        html,
        body {
          background: white !important;
        }

        /* Ocultamos solo lo que NO debe imprimirse */
        .no-print,
        .system-header,
        .app-footer {
          display: none !important;
        }

        /* La tarjeta del boleto se queda, pero sin estilo visual */
        .ticket-card {
          box-shadow: none !important;
          padding: 0 !important;
          background: transparent !important;
        }

        /* El boleto ocupa toda la hoja */
        #ticket {
          display: block !important;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
        }

        .ticket {
          box-shadow: none !important;
        }
      }
    </style>
  </head>

  <body>
    <div class="system-header">
      üéØ Sistema de Quinielas <span>Autom√°tico</span>
    </div>

    <div class="main-content container-fluid">
      <div class="row w-100 justify-content-center">
        <!-- üñ•Ô∏è PANEL DE CONTROL (IZQUIERDA) -->
        <div class="col-md-5 col-lg-4 no-print d-flex justify-content-center">
          <div class="control-card mt-4 w-100">
            <h5 class="panel-title mb-3">Configuraci√≥n de Impresi√≥n</h5>

            <!-- ALERTAS -->
            <div id="alertContainer" class="w-100 mb-3"></div>

            <!-- BLOQUE 1: ARCHIVO -->
            <div class="form-section">
              <label class="form-label">Archivo de Quinielas (TXT)</label>
              <button
                id="btnFile"
                class="btn btn-outline-light w-100 control-btn"
              >
                üìÇ Seleccionar archivo
              </button>
              <div id="fileName" class="file-name text-center">
                Ning√∫n archivo seleccionado
              </div>
              <input type="file" id="fileInput" accept=".txt" hidden />
            </div>

            <hr />

            <!-- BLOQUE 2: IMPRESORA -->
            <div class="form-section">
              <label class="form-label">Impresora</label>
              <select id="printerSelect" class="form-select control-input">
                <option value="">Selecciona impresora</option>
              </select>
            </div>

            <hr />

            <!-- BLOQUE 3: RANGO -->
            <div class="form-section">
              <label class="form-label">Rango de filas</label>
              <div class="range-wrapper">
                <input
                  type="text"
                  id="filaInicio"
                  class="control-input small"
                  placeholder="Desde"
                  inputmode="numeric"
                />
                <input
                  type="text"
                  id="filaFin"
                  class="control-input small"
                  placeholder="Hasta"
                  inputmode="numeric"
                />
              </div>
            </div>

            <hr />

            <!-- BLOQUE 4: DATOS DEL TICKET -->
            <div class="form-section row g-2">
              <div class="col-6">
                <label class="form-label">N√∫mero de concurso</label>
                <input
                  type="text"
                  id="numeroConcurso"
                  class="control-input w-100"
                  value="2315"
                  inputmode="numeric"
                />
              </div>

              <div class="col-6">
                <label class="form-label">Consecutivo inicial</label>
                <input
                  type="text"
                  id="inicioConsecutivo"
                  class="control-input w-100"
                  value="1"
                  inputmode="numeric"
                />
              </div>
            </div>

            <!-- BOT√ìN PRINCIPAL -->
            <button
              id="printAll"
              class="btn btn-success control-btn w-100 mt-4 btn-print-main"
            >
              üñ®Ô∏è Imprimir Lote
            </button>

            <button
              id="stopPrint"
              class="btn btn-danger control-btn w-100 mt-2"
              disabled
            >
              ‚õî Detener impresi√≥n
            </button>
          </div>
        </div>

        <!-- üéüÔ∏è BOLETO (DERECHA) -->
        <div
          class="col-md-7 col-lg-6 d-flex justify-content-center align-items-start"
        >
          <div class="ticket-card mt-4">
            <h5 class="panel-title mb-3">Vista preeliminar</h5>

            <div id="ticket" class="ticket">
              <div class="header">
                <div class="consecutivo">
                  Concurso <span id="numeroConcursoTicket">2315</span>
                </div>
                <div class="consecutivo">
                  Quiniela No. <span id="numeroQuiniela">1</span>
                </div>
              </div>

              <div class="bars-row">
                <div class="bar-small"></div>
                <div class="bar-large"></div>
              </div>

              <div class="lineas-fila">
                <div class="linea l1"></div>
                <div class="linea l2"></div>
                <div class="linea l3"></div>
              </div>

              <div class="rejilla-apuestas" id="rejilla"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="app-footer no-print">
      Desarrollado por
      <a href="https://marcocode.com.mx" target="_blank"> marcocode.com.mx </a>
    </footer>

    <script src="assets/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
